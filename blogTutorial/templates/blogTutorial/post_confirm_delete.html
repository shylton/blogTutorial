{% extends 'blogTutorial/base.html' %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Delete Post</legend>
                <h4>Are you sure you want to delete <u>{{ object.title }}</u>?</h4>
            </fieldset>
            <div class="form-group">
                <a class="btn btn-outline-secondary" href="{% url 'blogTutorial:post-detail' object.pk %}">Cancel</a>
                <button class="btn btn-outline-danger" type="submit">Yes Delete</button>
            </div>
        </form>
    </div>
{% endblock content %}
